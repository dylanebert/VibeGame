<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeGame - Minimal Visualization Example</title>
    <style>
      body { margin: 0; overflow: hidden; background: #fff; }
      #game-canvas { display: block; width: 960px; height: 540px; margin: 0 auto; }
    </style>
  </head>

  <body>
    <world canvas="#game-canvas" sky="#ffffff">
      <entity transform pos="0 8 15" euler="-20 0 0" main-camera></entity>
      <entity ambient-light="intensity: 0.6"></entity>
      <entity directional-light="intensity: 0.7"></entity>
      <entity transform renderer="shape: box" size="0.8" color="#58C4DD"></entity>
      <entity transform renderer="shape: sphere" size="0.8" color="#FFC300"></entity>
      <entity transform renderer="shape: box" size="0.8" color="#236B8E"></entity>
      <entity transform renderer="shape: sphere" size="0.8" color="#83C167"></entity>
      <entity transform renderer="shape: box" size="0.8" color="#FC6255"></entity>
      <entity transform renderer="shape: sphere" size="0.8" color="#9A72AC"></entity>
      <entity transform renderer="shape: box" size="0.8" color="#58C4DD"></entity>
      <entity transform renderer="shape: sphere" size="0.8" color="#FFC300"></entity>
      <entity transform renderer="shape: box" size="0.8" color="#236B8E"></entity>
      <entity transform renderer="shape: sphere" size="0.8" color="#83C167"></entity>
    </world>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
